<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Demo</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* 容器间隔 */
            padding: 20px;
        }

        .container {
            background-color: #333; /* 深灰色 */
            border-radius: 10px; /* 圆角 */
            display: flex;
            align-items: center;
            gap: 20px; /* 图片与文字间隔 */
            padding: 10px;
            cursor: pointer;
            transition: transform 0.02s; /* 动画效果 */
            width: 200px; /* 宽度，长宽比4:1，则高度为50px */
            height: 50px;
        }

        .container img {
            width: 20px;
            height: 20px;
            /* 占位图，这里使用base64编码的示例图片，实际使用时请替换为有效图片URL或路径 */
            /* 注意：这里只是一个示例，实际上您应该使用真实的图片 */
            src: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAIklEQVQ4T2NkYGD4z8Hw//8fAXjU2K7ZLWbMLJWB016i9kl//+s3v+/t9//6+//z//+Z/P0DCDbYwAAAABJRU5ErkJggg==');
        }

        .container span {
            color: white;
            font-size: 16px;
        }

        .container:active {
            transform: scale(0.98); /* 点击时缩小效果 */
        }
    </style>
</head>
<body>
    <div class="container" onclick="playSound('hnb.mp3')">
        <img class="_three-img_1oalp_111 long-press-able-img " src="placeholder.png" alt="Placeholder"> <!-- 替换为您的占位图或真实图片URL -->
        <span>做人嘛，开心最重要</span>
    </div>
    <div class="container" onclick="playSound('see.mp3')">
        <img class="_three-img_1oalp_111 long-press-able-img " src="placeholder.png" alt="Placeholder"> <!-- 替换为您的占位图或真实图片URL -->
        <span>牢大，我们想你了</span>
    </div>
    <div class="container" onclick="playSound('wzdn.mp3')">
        <img class="_three-img_1oalp_111 long-press-able-img " src="placeholder.png" alt="Placeholder"> <!-- 替换为您的占位图或真实图片URL -->
        <span>Joker才是最后的王牌</span>
    </div>

    <script>
        function playSound(filename) {
            // 示例代码，创建Audio元素并播放
            var audio = new Audio(filename);
            audio.play().catch(function(error) {
                console.error("Error playing sound:", error);
            });
        }
    </script>
</body>
</html>
